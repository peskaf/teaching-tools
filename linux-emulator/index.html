<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title" id="terminalTitle">student@linux-vm: ~</div>
        </div>
        <div class="terminal-body" id="terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt" id="prompt">student@linux-vm:~$</span>
                <input type="text" id="commandInput" autocomplete="off" autofocus spellcheck="false">
            </div>
        </div>
    </div>

    <script src="filesystem.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
